<body>
  <div class ="container">
  <div class="form">
    <div class="inner-container">
  
    <div class ="form-body">
    <div class="logo-container">
   <img src="../../assets/images/gogglelogo.png" alt="logo" class="logo">
  </div>
  <h3>Sign in</h3>
  <h4>Use Your Google Account </h4>
  </div>
  
  <div class="formfield">
    <form [formGroup]="loginform" >
      <div class="text-field-a">
      <mat-form-field class="text-area2" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" formControlName="email">
      </mat-form-field>
      </div>
      <div class="text-field-b">
      <mat-form-field  class="text-area2" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" formControlName="password" [type]=" showPassword ? 'text' : 'password' " >
      </mat-form-field>
    </div>
    </form>
      <div>
        <mat-checkbox class="example-margin"  (click)='showHidePassword()'> {{ showPassword ? 'Hide' : 'Show' }} Password </mat-checkbox>

      </div>
  
    <div>
      <button mat-button color="primary" >Forget Password?</button>
    </div>
   
  </div>
    <div class="example-button-row">
      <button mat-button color="primary" routerLink="register">Create account</button>
      <button mat-flat-button color="primary"  type="submit" (click)=" handleLogin()">Log In</button>
  </div>
  </div>
  </div>
  </div>
  </body>
